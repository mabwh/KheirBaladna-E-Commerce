<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - KheirBaladna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3E0;
            color: #2D1A0E;
        }

        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 32px;
            background-color: #FFFBF2;
            border-radius: 14px;
            box-shadow: 0 6px 24px rgba(61, 43, 31, 0.11);
            border-top: 4px solid #C8922A;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #3D2B1F;
            text-align: center;
            margin-bottom: 28px;
            font-size: 2rem;
            position: relative;
            padding-bottom: 14px;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #C8922A;
            border-radius: 4px;
            margin: 10px auto 0;
        }

        .cart-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            gap: 10px;
        }

        .clear-cart-btn {
            background-color: #B84C2B;
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Lato', Arial, sans-serif;
            letter-spacing: 0.4px;
            transition: background-color 0.25s, transform 0.15s;
        }

        .clear-cart-btn:hover {
            background-color: #943B21;
            transform: translateY(-1px);
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .cart-table thead {
            background-color: #3D2B1F;
            color: #FAF3E0;
        }

        .cart-table thead th {
            font-family: 'Lato', Arial, sans-serif;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.7px;
            font-weight: 700;
        }

        .cart-table th,
        .cart-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #D4C5A9;
        }

        .cart-table tr:hover td {
            background-color: rgba(200, 146, 42, 0.05);
        }

        .product-name {
            font-weight: 700;
            color: #2D1A0E;
            font-family: 'Playfair Display', serif;
        }

        .product-price {
            color: #B84C2B;
            font-weight: 700;
        }

        .quantity {
            text-align: center;
            width: 60px;
            font-weight: 600;
        }

        .subtotal {
            text-align: right;
            color: #5B7A3D;
            font-weight: 700;
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #7A6652;
            font-size: 18px;
            font-style: italic;
        }

        .cart-summary {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
            gap: 30px;
            padding: 20px 24px;
            background-color: #FAF3E0;
            border-radius: 10px;
            border: 1.5px solid #D4C5A9;
        }

        .summary-item {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .summary-label {
            font-weight: 700;
            color: #3D2B1F;
            min-width: 110px;
            font-size: 15px;
        }

        .summary-value {
            font-size: 22px;
            font-weight: 700;
            color: #5B7A3D;
            font-family: 'Playfair Display', serif;
        }

        .place-order-btn {
            background-color: #5B7A3D;
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-family: 'Lato', Arial, sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 14px rgba(91, 122, 61, 0.3);
            transition: background-color 0.3s, transform 0.15s, box-shadow 0.25s;
        }

        .place-order-btn:hover {
            background-color: #496930;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(91, 122, 61, 0.4);
        }

        .place-order-btn:disabled {
            background-color: #B0A090;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 22px;
        }

        .back-link a {
            color: #A67C3D;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #C8922A;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            main {
                padding: 20px;
                margin: 16px;
            }

            .cart-table {
                font-size: 13px;
            }

            .cart-table th,
            .cart-table td {
                padding: 10px 8px;
            }

            .cart-summary {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Shopping Cart</h1>

        <div class="cart-actions">
            <button class="clear-cart-btn" onclick="clearCartHandler()">Clear Cart</button>
        </div>

        <div id="cart-content">
            <div class="empty-cart">Your cart is empty</div>
        </div>

        <div id="cart-summary-container"></div>

        <button class="place-order-btn" id="place-order-btn" onclick="placeOrderHandler()" style="display: none;">
            Place Your Order
        </button>

        <div class="back-link">
            <a href="shop.html">← Continue Shopping</a>
        </div>
    </main>

    <script type="module">
        import { requireAuth, checkActiveUser } from "./js/auth.js";
        import { initializeNavbar, initializeFooter, initializeBackToTopButton, updateCartBadge } from "./js/components.js";

        // Check authentication
        if (!requireAuth()) {
            throw new Error("User not authenticated");
        }

        // Initialize components
        initializeNavbar(true);
        initializeFooter();
        initializeBackToTopButton();

        // Global handlers
        window.clearCartHandler = function () {
            if (confirm("Are you sure you want to clear your cart?")) {
                let activeUser = checkActiveUser();
                if (activeUser) {
                    activeUser.cart = { products: [] };
                    localStorage.setItem("activeUser", JSON.stringify(activeUser));
                    updateCartBadge(0);
                    loadCart();
                }
            }
        };

        window.placeOrderHandler = function () {
            let activeUser = checkActiveUser();
            if (activeUser && activeUser.cart && activeUser.cart.products.length > 0) {
                // Clear cart after placing order
                activeUser.cart = { products: [] };
                localStorage.setItem("activeUser", JSON.stringify(activeUser));
                updateCartBadge(0);
                window.location.href = "orderSuccess.html";
            }
        };

        function loadCart() {
            const activeUser = checkActiveUser();
            const cartContent = document.getElementById("cart-content");
            const summaryContainer = document.getElementById("cart-summary-container");
            const placeOrderBtn = document.getElementById("place-order-btn");

            cartContent.innerHTML = "";
            summaryContainer.innerHTML = "";

            if (!activeUser || !activeUser.cart || activeUser.cart.products.length === 0) {
                cartContent.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                placeOrderBtn.style.display = "none";
                return;
            }

            // Group products by category
            const groupedProducts = {};
            activeUser.cart.products.forEach(product => {
                if (!groupedProducts[product.category]) {
                    groupedProducts[product.category] = [];
                }
                groupedProducts[product.category].push(product);
            });

            // Create table
            let tableHTML = `
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let total = 0;

            for (const category in groupedProducts) {
                groupedProducts[category].forEach(product => {
                    const subtotal = product.price * (product.quantity || 1);
                    total += subtotal;
                    tableHTML += `
                        <tr>
                            <td class="product-name">${product.name}</td>
                            <td>${product.category}</td>
                            <td class="quantity">${product.quantity || 1}</td>
                            <td class="product-price">£E ${product.price}</td>
                            <td class="subtotal">£E ${subtotal.toFixed(2)}</td>
                        </tr>
                    `;
                });
            }

            tableHTML += `
                    </tbody>
                </table>
            `;

            cartContent.innerHTML = tableHTML;

            // Create summary
            const summaryHTML = `
                <div class="cart-summary">
                    <div class="summary-item">
                        <span class="summary-label">Total Amount:</span>
                        <span class="summary-value">£E ${total.toFixed(2)}</span>
                    </div>
                </div>
            `;

            summaryContainer.innerHTML = summaryHTML;
            placeOrderBtn.style.display = "block";
        }

        // Load cart on page load
        loadCart();
    </script>
</body>

</html>
