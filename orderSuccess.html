<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - KheirBaladna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            background-color: white;
            padding: 60px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background-color: #27ae60;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            font-size: 60px;
        }

        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-to-shop-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-to-shop-btn:hover {
            background-color: #2980b9;
            text-decoration: none;
        }

        .order-number {
            font-size: 14px;
            color: #999;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Your order is successfully placed!</h1>
        <p>Thank you for shopping with KheirBaladna. Your order has been confirmed and will be processed shortly. We appreciate your business!</p>
        <a href="shop.html" class="back-to-shop-btn">Back to Shop</a>
        <div class="order-number">
            Order Date: <span id="order-date"></span>
        </div>
    </div>

    <script>
        // Display current date/time
        const now = new Date();
        const dateString = now.toLocaleString();
        document.getElementById("order-date").textContent = dateString;
    </script>
</body>
</html>
