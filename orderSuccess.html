<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - KheirBaladna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', Arial, sans-serif;
            background: linear-gradient(135deg, #C8922A 0%, #8B4513 50%, #B84C2B 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            background-color: #FFFBF2;
            padding: 60px 48px 44px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 16px 50px rgba(61, 43, 31, 0.35);
            max-width: 600px;
            width: 90%;
            border-top: 5px solid #C8922A;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background-color: #5B7A3D;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 28px;
            font-size: 56px;
            box-shadow: 0 6px 20px rgba(91, 122, 61, 0.4);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #3D2B1F;
            font-size: 2rem;
            margin-bottom: 18px;
            line-height: 1.3;
        }

        p {
            color: #7A6652;
            font-size: 16px;
            line-height: 1.75;
            margin-bottom: 32px;
        }

        .back-to-shop-btn {
            background-color: #C8922A;
            color: white;
            border: none;
            padding: 15px 44px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Lato', Arial, sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(200, 146, 42, 0.4);
            transition: background-color 0.3s, transform 0.15s, box-shadow 0.25s;
            text-decoration: none;
            display: inline-block;
        }

        .back-to-shop-btn:hover {
            background-color: #A67C3D;
            transform: translateY(-2px);
            box-shadow: 0 6px 22px rgba(200, 146, 42, 0.5);
            text-decoration: none;
        }

        .order-number {
            font-size: 13px;
            color: #B0A090;
            margin-top: 32px;
            padding-top: 18px;
            border-top: 1px solid #D4C5A9;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Your order is successfully placed!</h1>
        <p>Thank you for shopping with KheirBaladna. Your order has been confirmed and will be processed shortly. We
            appreciate your business!</p>
        <a href="shop.html" class="back-to-shop-btn">Back to Shop</a>
        <div class="order-number">
            Order Date: <span id="order-date"></span>
        </div>
    </div>

    <script>
        // Display current date/time
        const now = new Date();
        const dateString = now.toLocaleString();
        document.getElementById("order-date").textContent = dateString;
    </script>
</body>

</html>
