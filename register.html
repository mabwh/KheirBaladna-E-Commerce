<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خير بلدنا | Kheir Baladna</title>
    <link rel="stylesheet" href="css/register&login.css">
</head>
<body>
    <main>
        <section id="register-section">
            <img src="img/Logo.png" alt="Website Logo" id="register-logo-img">

            <form action="" method="get" id="register-form">

                <div id="register-inputs-container">

                    <label for="register-name">Name</label>
                    <input type="text" name="name" id="register-name" placeholder="Enter your name"> 
                    <span class="validate-valid"></span>

                    <label for="register-email">ُEmail</label>
                    <input type="email" name="email" id="register-email" placeholder="Enter your email">
                    <span class="validate-valid"></span>

                    <label for="register-password">Password</label>
                    <input type="password" name="password" id="register-password" placeholder="Enter your password">
                    <span class="validate-valid"></span>

                    <label for="register-password-confirm">Confirm password</label>
                    <input type="password" name="password-confirm" id="register-password-confirm" placeholder="Confirm your password">
                    <span class="validate-valid"></span>

                </div>

                <div id="register-submit-container">
                    <input type="submit" id="register-submit" value="Register" onclick="registerUser(event)">
                </div>
            </form>
        </section>
        <div id="alertBox"></div>
    </main>
<script src="js/register&login.js" type="module"></script>
<script src="js/classes.js" type="module"></script>
<script>
    // Check if user is already logged in
    function checkAlreadyLoggedIn() {
        const activeUser = localStorage.getItem("activeUser");
        if (activeUser && activeUser !== "null") {
            window.location.href = "shop.html";
        }
    }
    checkAlreadyLoggedIn();
</script>
</body>
</html>
