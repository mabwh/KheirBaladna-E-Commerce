<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خير بلدنا | Kheir Baladna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/register&login.css">
</head>

<body>
    <main>

        <section id="login-section">
            <img src="img/Logo.png" alt="Website Logo" id="login-logo-img">

            <form action="#" method="get" id="login-form">
                <div id="login-inputs-container">
                    <label for="login-email">ُEmail</label>
                    <input type="email" name="email" id="login-email" placeholder="Enter your email">
                    <span class="validate-valid"></span>

                    <label for="login-password">Password</label>
                    <input type="password" name="password" id="login-password" placeholder="Enter your password">
                    <span class="validate-valid"></span>

                </div>

                <div id="login-submit-container">
                    <input type="submit" id="login-submit" value="Login" onclick="loginUser(event)">
                </div>

                <div>
                    New to our website? <a href="register.html">Register now</a>
                </div>
            </form>
        </section>
        <div id="alertBox"></div>
    </main>
    <script src="js/register&login.js" type="module"></script>
    <script src="js/classes.js" type="module"></script>
    <script>
        // Check if user is already logged in
        function checkAlreadyLoggedIn() {
            const activeUser = localStorage.getItem("activeUser");
            if (activeUser && activeUser !== "null") {
                window.location.href = "shop.html";
            }
        }
        checkAlreadyLoggedIn();
    </script>
</body>

</html>
